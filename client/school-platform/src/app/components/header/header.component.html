<div class="header">
  <div class="logo-section">
    <img src="../../../assets/images/logo.png" alt="InstaSchooler Logo" class="logo" />
    <span class="brand-name">InstaSchooler</span>
  </div>
  <div class="search-container">
    <input type="text" placeholder="Search here..." class="search-bar" />
    <i class="icon search-icon fas fa-search"></i>
  </div>
  <div class="icons">
    <i class="icon fas fa-print"></i>
    <i class="icon fas fa-bell"></i>
    <i class="icon fas fa-comment-dots"></i>
  </div>
  <div class="report-container">
    <button class="btn-report">
      Generate Report
      <i class="icon report-icon fas fa-chart-bar"></i>
    </button>
  </div>
</div>
