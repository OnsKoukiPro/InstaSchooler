<div class="content">
  <mat-toolbar class="login-toolbar">
    <div class="logo-section">
      <a routerLink="/join">
        <img src="../../../assets/images/Logo white.png" alt="InstaSchooler Logo" class="logo" />
      </a>
      <span class="brand-name">InstaSchooler</span>
    </div>
    
    <span class="example-spacer"></span>
    <span class="teacher-title">Teacher Dashboard Login</span>
  </mat-toolbar>

<div class="login-wrapper">
  <div class="login-container">
    <h2>Teacher Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <div *ngIf="loginForm.submitted && !email" class="error-message">
          Email required
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <div *ngIf="loginForm.submitted && !password" class="error-message">
          Password required
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
