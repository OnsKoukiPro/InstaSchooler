<!-- addstudent.component.html -->
<div class="teachers-header">
  <h2>Student Registration</h2>
  <button mat-flat-button class="neumorphic-button" routerLink="/dashboard/student/liststudents">
    <mat-icon>arrow_back</mat-icon>
    Back to List
  </button>
</div>

<div class="container">
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <!-- Basic Information Section -->
    <div class="form-section">
      <h3 class="section-title">Basic Information</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input id="firstName" formControlName="firstname" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('firstname')!"
            [fieldName]="'First Name'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input id="lastName" formControlName="lastName" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('lastName')!"
            [fieldName]="'Last Name'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="niveau">Niveau *</label>
          <select id="niveau" formControlName="niveau" class="neumorphic-input">
            <option value="">Select Niveau</option>
            <option value="1">Niveau 1</option>
            <option value="2">Niveau 2</option>
            <option value="3">Niveau 3</option>
            <option value="4">Niveau 4</option>
          </select>
          <app-validation-messages
            [control]="studentForm.get('niveau')!"
            [fieldName]="'Niveau'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
      </div>
    </div>

    <!-- Additional Information Section -->
    <div class="form-section">
      <h3 class="section-title">Additional Information</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth *</label>
          <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('dateOfBirth')!"
            [fieldName]="'Date of Birth'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group radio-group">
          <label>Gender *</label>
          <div class="radio-options">
            <mat-radio-group formControlName="gender">
              <mat-radio-button value="Male">Male</mat-radio-button>
              <mat-radio-button value="Female">Female</mat-radio-button>
            </mat-radio-group>
          </div>
          <app-validation-messages
            [control]="studentForm.get('gender')!"
            [fieldName]="'Gender'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="nationality">Nationality *</label>
          <input id="nationality" formControlName="nationality" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('nationality')!"
            [fieldName]="'Nationality'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="category">Category *</label>
          <input id="category" formControlName="category" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('category')!"
            [fieldName]="'Category'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
      </div>
    </div>

    <!-- Contact Details Section -->
    <div class="form-section">
      <h3 class="section-title">Contact Details</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email *</label>
          <input id="email" formControlName="email" class="neumorphic-input" type="email">
          <app-validation-messages
            [control]="studentForm.get('email')!"
            [fieldName]="'Email'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" formControlName="address" class="neumorphic-input">
        </div>
      </div>
    </div>

    <!-- Official Details Section -->
    <div class="form-section">
      <h3 class="section-title">Official Details</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="admissionNo">Admission No *</label>
          <input id="admissionNo" formControlName="admissionNo" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('admissionNo')!"
            [fieldName]="'Admission No'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="joiningDate">Joining Date *</label>
          <input type="date" id="joiningDate" formControlName="joiningDate" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('joiningDate')!"
            [fieldName]="'Joining Date'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="rollNo">Roll No *</label>
          <input id="rollNo" formControlName="rollNo" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('rollNo')!"
            [fieldName]="'Roll No'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="class">Class *</label>
          <input id="class" formControlName="class" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('class')!"
            [fieldName]="'Class'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group radio-group">
          <label>Is Paid *</label>
          <div class="radio-options">
            <mat-radio-group formControlName="isPaid">
              <mat-radio-button [value]="true">Yes</mat-radio-button>
              <mat-radio-button [value]="false">No</mat-radio-button>
            </mat-radio-group>
          </div>
          <app-validation-messages
            [control]="studentForm.get('isPaid')!"
            [fieldName]="'Is Paid'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
      </div>
    </div>

    <!-- Parent Details Section -->
    <div class="form-section">
      <h3 class="section-title">Parent Details</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="parentFirstName">Parent First Name *</label>
          <input id="parentFirstName" formControlName="parentFirstName" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('parentFirstName')!"
            [fieldName]="'Parent First Name'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="parentLastName">Parent Last Name *</label>
          <input id="parentLastName" formControlName="parentLastName" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('parentLastName')!"
            [fieldName]="'Parent Last Name'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="relation">Relation *</label>
          <input id="relation" formControlName="relation" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('relation')!"
            [fieldName]="'Relation'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="parentEmail">Parent Email *</label>
          <input type="email" id="parentEmail" formControlName="parentEmail" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('parentEmail')!"
            [fieldName]="'Parent Email'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="parentPhone">Parent Phone *</label>
          <input id="parentPhone" formControlName="parentPhone" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('parentPhone')!"
            [fieldName]="'Parent Phone'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="parentMobileNo">Parent Mobile No *</label>
          <input id="parentMobileNo" formControlName="parentMobileNo" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('parentMobileNo')!"
            [fieldName]="'Parent Mobile No'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
        <div class="form-group">
          <label for="parentAddress">Parent Address *</label>
          <input id="parentAddress" formControlName="parentAddress" class="neumorphic-input">
          <app-validation-messages
            [control]="studentForm.get('parentAddress')!"
            [fieldName]="'Parent Address'"
            [formSubmitted]="formSubmitted">
          </app-validation-messages>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button mat-flat-button type="submit" class="neumorphic-button">
        Create Student
      </button>
    </div>
  </form>
</div>
