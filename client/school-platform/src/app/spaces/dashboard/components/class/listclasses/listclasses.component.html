<div class="container">
    <h1>Classes</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Class Desxription</th>
          <th>Subjects</th>
          <th>Teachers</th>
          <th>Students</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let classItem of classes">
          <td>{{ classItem.description }}</td>
          <td>
            <!-- Loop through subjects array and display each subject -->
            {{ classItem.teacher.matiere }}
          </td>
          <td>
            <!-- Loop through teachers and display teacher name and their subject -->
           
                <div>
                  {{ classItem.teacher.firstname }} {{ classItem.teacher.lastName }} - {{ classItem.subject }}
                </div>
             
          </td>
          <td>
            <!-- Display list of student IDs or names if available -->
            
              
                niveau:{{ classItem.niveau }}
              
            
          </td>
          <td>
            <button (click)="viewClass(classItem._id)">View</button>
            <button (click)="deleteClass(classItem._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
