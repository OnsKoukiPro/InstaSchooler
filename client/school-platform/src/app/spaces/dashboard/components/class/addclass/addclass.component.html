<div class="teachers-header">
  <h2>Create Course</h2>
  <button mat-flat-button class="neumorphic-button" routerLink="/dashboard/class/listclasses">
    <mat-icon>arrow_back</mat-icon>
    Back to List
  </button>
</div>

<div class="container">
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <!-- Course Information -->
    <div class="form-section">
      <h3 class="section-title">Course Details</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="niveau">Level *</label>
          <select id="niveau" formControlName="niveau" class="neumorphic-input" required>
            <option *ngFor="let level of levels" [value]="level">Niveau {{ level }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="duration">Duration (minutes) *</label>
          <input id="duration" type="number" formControlName="duration" class="neumorphic-input" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" formControlName="description" class="neumorphic-input" required></textarea>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" mat-flat-button class="neumorphic-button" [disabled]="courseForm.invalid">
        Create Course
      </button>
    </div>
  </form>
</div>
