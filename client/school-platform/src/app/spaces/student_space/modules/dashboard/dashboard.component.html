<div class="dashboard-container">
  <div *ngFor="let course of courses" class="course-card">
    <div class="course-header">
      <h3>{{ course.title }}</h3>
    </div>
    <div class="course-body">
      <p>{{ course.description }}</p>
      <button class="enter-button" (click)="viewPdf(course.pdf)">Download Course</button>
      <p></p>
      <!-- <button class="enter-button">Preview Course</button> -->
    </div>
  </div>
</div>
